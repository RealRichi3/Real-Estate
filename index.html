<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estate Listing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/index.css">
</head>

<body>
    <div class="container">
        <div class="welcome-pane-container">
            <!-- Header -->
            <div class="header">
                <div class="header-container">
                    <div class="brand-logo-pane">
                        <img src="./static/images/logo.png" alt="logo">
                    </div>
                    <div class="nav-buttons">
                        <div class="nav-button">

                        </div>
                        <div class="nav-button">

                        </div>
                        <div class="nav-button">

                        </div>
                        <div class="nav-button">

                        </div>
                        <div class="nav-button">

                        </div>
                    </div>
                    <div class="header-end">
                        <div class="profile">
                            <img src="" alt="">
                        </div>
                        <div class="cart">
                            <img src="" alt="">
                        </div>
                        <div class="add-listing">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Property details -->
            <div class="property-details">
                <div class="property-name">
                    <p class="name"></p>
                    <p class="property-address"></p>
                </div>
                <div class="property-rooms">
                    <div class="left">
                        <div class="icon"></div>
                    </div>
                    <div class="right">
                        <p>Rooms</p>
                        <p class="value"></p>
                    </div>
                </div>
                <div class="property-bathroom">
                    <div class="left">
                        <div class="icon"></div>
                    </div>
                    <div class="right">
                        <p>Bathrooms</p>
                        <p class="value"></p>
                    </div>
                </div>
                <div class="property-area">
                    <div class="left">
                        <div class="icon"></div>
                    </div>
                    <div class="right">
                        <p>Area</p>
                        <p class="value"></p>
                    </div>
                </div>
                <div class="property-price">
                    <p>For Sale</p>
                    <p class="value"></p>
                </div>
            </div>

            <!-- Next and previous buttons -->
            <div class="next nxt-prv-button">
                <img src="./static/images/next.png" alt="next">
            </div>
            <div class="previous nxt-prv-button">
                <img src="./static/images/next.png" alt="next">
            </div>
        </div>
    </div>
</body>

</html>
